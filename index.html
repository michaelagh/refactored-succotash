<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <title>VES Render</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="desktop">
      <div class="div">
        <div class="header">
          <div class="gear-shape"></div>
          <p class="VES-RENDER">
            <span class="text-bold">VES</span><br /><span class="text-light">RENDER</span>
          </p>
        </div>

        <form id="ves-form">
          <div class="rectangle-left">
            <textarea name="ves" class="text-area" placeholder="Sem zadajte text..."></textarea>
          </div>

          <input type="hidden" name="width" value="500" />

          <div class="rectangle-center">
            <img class="center-image" id="rendered-image" src="" alt="Render Image" />
          </div>

          <div class="text-wrapper-2">Vyberte si filter:</div>

          <button type="button" class="filter-button" data-filter="ORIGINAL" style="top: 190px">ORIGINAL<div class="arrow"></div></button>
          <button type="button" class="filter-button" data-filter="BLUR" style="top: 250px">BLUR<div class="arrow"></div></button>
          <button type="button" class="filter-button" data-filter="INVERTED" style="top: 310px">INVERTED<div class="arrow"></div></button>
          <button type="button" class="filter-button" data-filter="GREYSCALE" style="top: 370px">GREYSCALE<div class="arrow"></div></button>
          <button type="button" class="filter-button" data-filter="COLORBLIND" style="top: 430px">COLORBLIND<div class="arrow"></div></button>

          <div class="ves-label">Sem vlož VES kód:</div>

          <button type="submit" class="render-btn">
            <span>RENDER</span>
            <div class="arrow"></div>
          </button>
        </form>

        <p class="footer">© Project by Michaela, Ondrej, Pavol</p>
      </div>
    </div>

    <script>
      let currentFilter = "ORIGINAL";

      document.querySelectorAll(".filter-button").forEach(btn => {
        btn.addEventListener("click", () => {
          currentFilter = btn.dataset.filter;
          document.querySelectorAll(".filter-button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        });
      });

      document.getElementById('ves-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const vesCode = form.querySelector('.text-area').value;
        const width = form.querySelector('input[name="width"]').value;

        const response = await fetch('/render', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ves: vesCode, width: width, filter: currentFilter })
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById('rendered-image').src = 'data:image/png;base64,' + data.image;
        } else {
          alert('Chyba pri renderovaní obrázka');
        }
      });
    </script>
  </body>
</html>
